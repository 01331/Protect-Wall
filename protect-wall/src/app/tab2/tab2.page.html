<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      More
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">More</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-list>
      <ion-item button routerLink="/settings" routerDirection="forward">
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>
          <ion-text>Settings</ion-text>
        </ion-label>
      </ion-item>
      <ion-item button routerLink="/help-page" routerDirection="forward">
        <ion-icon name="help-circle-outline" slot="start"></ion-icon>
        <ion-label>
          <ion-text>Help</ion-text>
        </ion-label>
      </ion-item>
      <ion-item button routerLink="/about-page" routerDirection="forward">
        <ion-icon name="information-circle-outline" slot="start"></ion-icon>
        <ion-label>
          <ion-text>About</ion-text>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
