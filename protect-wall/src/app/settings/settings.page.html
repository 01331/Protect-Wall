<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/tabs/tab2" routerDirection="back">
        <ion-icon name="chevron-back-outline"></ion-icon>
        Back
      </ion-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-list>
      <ion-item button>
        <ion-icon name="notifications-outline" slot="start"></ion-icon>
        <ion-label>
          <ion-text>Notifications</ion-text>
        </ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon name="keypad-outline" slot="start"></ion-icon>
        <ion-label>
          <ion-text>Pin Code</ion-text>
        </ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon name="shield-half" slot="start"></ion-icon>
        <ion-label>
          <ion-text>App Icon</ion-text>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
